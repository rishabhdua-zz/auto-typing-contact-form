<html>

    <head>
	<title>Auto Typing Contact Form - RishabhDua.com</title>
        <style>
            body { margin: 0; font-family: Arial; font-size: 20px; color :#fff; }
            input[type=submit]:focus, input[type=text]:focus, #message_area:focus { outline: none;}
            #message_area { font-family: arial; font-size: 24px; color: #FFFFFF; text-transform: uppercase; text-shadow: 1px 1px 1px #a2a2a2; font-weight: bold; border: none; background: #3FA4EB; width: 100%; height: 300px; padding: 15px; }
            #bottom_area { background: #C0392B; }
            input[type=text] { border: none; font-size: 20px; width: 300px; padding: 10px; background: none; border-bottom: 3px dotted #eee; color: #fff;}
            .input { padding: 20px; display: inline-block; }
            input[type=submit] { margin-left: 50px; border: 1px solid #ccc; text-shadow: 1px 1px 1px #a2a2a2; border-top: none; border-bottom: none; display: inline-block; padding: 50px; margin: 0; background: #C0392B; color: #fff; font-size: 26px; font-weight: bold; text-transform: uppercase; cursor: pointer; }
            input[type=submit]:hover { background: #3FA4EB; }
            .container { width: 750px; margin: 0 auto; }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#message_area').focus();
                var text = $('#message_area').data('inittext');
                var arr = text.split('');
                queueTimeout(arr, 0)
            });

            function queueTimeout(arr, index) {
		// all the characters have been inserted
                if(arr.length == index)
                {
                    return;
                }

                window.setTimeout(function(){
                    $('#message_area').append(arr[index]);
                    index = index +1;
                    queueTimeout(arr, index);
                }, 275);
            }
        </script>

    </head>
    <body>
        <textarea name="something" id="message_area" data-inittext="Dear WEBYOG, "></textarea>
        <div id="bottom_area">
            <div class="container">
                <div class="input">
                   Your email address: <input type="text" name="email" />
                </div>

                <input type="submit" name="" />
            </div>
        </div>
    </body>

</html>
